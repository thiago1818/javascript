<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Nacionalidade</h1>
    País de origem: <input type="text" name="paistxt" id="paistxt">
    <input type="button" value="Verificar" onclick="verifPais()">
    <div id="res">

    </div>
    <script>
        function verifPais() {
            var paisdig = window.document.getElementById('paistxt')
            var res = window.document.getElementById('res')
            var nac = paisdig.value

            if (nac == 'Brasil') {
                res.innerHTML = (`Você é Brasileiro`)
            } else {
                res.innerHTML = (`Você é Estranjeiro`)
            }
        }
    </script>
</body>

</html>
